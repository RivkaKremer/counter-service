apiVersion: v1
kind: Service
metadata:
  name: counter-service
spec:
  selector:
    app: counter-service
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 80
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-service
spec:
  selector:
    matchLabels:
      app: counter-service
  replicas: 1
  template:
    metadata:
      labels:
        app: counter-service
    spec:
      volumes:
        - name: counter-pv-storage
          persistentVolumeClaim:
            claimName: counter-pv-claim
      containers:
        - name: counter-service
          image: 630943284793.dkr.ecr.us-west-1.amazonaws.com/counter-service:15
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: "/app/counter-volume.ini"
              name: counter-pv-storage

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: counter-pv
  labels:
    type: local
spec:
  capacity:
    storage: 2Gi
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/app/counter-pv"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: counter-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi